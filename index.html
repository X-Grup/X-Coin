<!DOCTYPE html>

    <style>
        body {

            color: white;

        .container {
            max-width: 400px;

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .coin-logo {
            font-size: 48px;

        }

        .balance-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .main-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .feature-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 12px;
            padding: 15px;

            text-align: center;
            backdrop-filter: blur(5px);

        .progress-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            background: #00ff88;
            width: 99.9%;
            height: 100%;
        }

        .nav-tabs {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            text-align: center;
        }

        .nav-item {
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .nav-item.active {
            background: #00ff88;
            color: #16213e;
        }
    </style>
</head>
